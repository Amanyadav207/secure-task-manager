name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
    # ----------------------------------------------------
    # 1. Checkout Source Code
    # ----------------------------------------------------
    - name: Checkout source code
      uses: actions/checkout@v4

    # ----------------------------------------------------
    # 2. Setup Java 17
    # ----------------------------------------------------
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'
        cache: maven

    # ----------------------------------------------------
    # 3. Linting – Checkstyle (Quality Gate)
    # ----------------------------------------------------
    - name: Run Checkstyle (Linting)
      run: mvn validate

    # ----------------------------------------------------
    # 4. Unit Tests
    # ----------------------------------------------------
    - name: Run Unit Tests
      run: mvn test

    # ----------------------------------------------------
    # 5. SCA – OWASP Dependency Check
    # ----------------------------------------------------
    - name: Dependency Check (SCA)
      run: mvn org.owasp:dependency-check-maven:check

    # ----------------------------------------------------
    # 6. SAST – CodeQL
    # ----------------------------------------------------
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: CodeQL Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    # ----------------------------------------------------
    # 7. Build Application
    # ----------------------------------------------------
    - name: Build Application
      run: mvn clean package -DskipTests

    # ----------------------------------------------------
    # 8. Docker Build
    # ----------------------------------------------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/secure-task-manager:${{ github.sha }} .

    # ----------------------------------------------------
    # 9. Trivy – Container Image Scan
    # ----------------------------------------------------
    - name: Scan Docker Image with Trivy
      uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/secure-task-manager:${{ github.sha }}
        severity: CRITICAL,HIGH
        exit-code: 1
        format: sarif
        output: trivy-results.sarif

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-results.sarif

    # ----------------------------------------------------
    # 10. Runtime Container Test
    # ----------------------------------------------------
    - name: Run container and test
      run: |
        docker run -d -p 8080:8080 --name task-app \
          ${{ secrets.DOCKERHUB_USERNAME }}/secure-task-manager:${{ github.sha }}
        sleep 10
        curl -f http://localhost:8080/health
        docker stop task-app
        docker rm task-app

    # ----------------------------------------------------
    # 11. Login to DockerHub
    # ----------------------------------------------------
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ----------------------------------------------------
    # 12. Push Docker Image
    # ----------------------------------------------------
    - name: Push Image to DockerHub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/secure-task-manager:${{ github.sha }}